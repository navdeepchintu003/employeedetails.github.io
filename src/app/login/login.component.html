<div class="col-md-6 offset-md-3 edit">
  <h2>LoginForm</h2>
  <form #loginform="ngForm" (ngSubmit)="onSubmit()">
    <small>{{ msg }}</small>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter Email"
        [(ngModel)]="user.emailId"
        [ngModelOptions]="{ standalone: true }"
        required
        pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
      />
      <div *ngIf="email.errors && email.invalid && email.touched">
        <small *ngIf="email.errors['required']"
          >Enter the required email address</small
        >
        <small *ngIf="email.errors['pattern']"
          >Enter a valid email address</small
        >
      </div>

      <!-- <small
        class="text-danger"
        [class.d-none]="email.valid || email.untouched"
      >
        Email invalid</small
      > -->
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        [(ngModel)]="user.password"
        [ngModelOptions]="{ standalone: true }"
        required
        #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
      />
      <small
        class="text-danger"
        [class.d-none]="password.valid || password.untouched"
      >
        Password invalid</small
      >
    </div>

    <div class="checkbox">
      <label><input type="checkbox" /> Remember me</label>
    </div>
    <button
      [disabled]="loginform.form.invalid"
      type="submit"
      class="btn btn-success"
    >
      Login
    </button>
    <small
      class="user"
      [routerLink]="['/register']"
      style="background-color: whitesmoke"
      >New user ? Register Here!!</small
    >
  </form>
</div>
