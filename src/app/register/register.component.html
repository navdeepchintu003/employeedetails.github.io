<div class="col-md-6 offset-md-3 edit">
  <h2>RegisterForm</h2>
  <form #loginform="ngForm" (ngSubmit)="onSubmit()">
    <small>{{ msg }}</small>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter Email"
        [(ngModel)]="user.emailId"
        [ngModelOptions]="{ standalone: true }"
        required
        pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
      />
      <div *ngIf="email.errors && email.invalid && email.touched">
        <small *ngIf="email.errors['required']"
          >Enter the required email address</small
        >
        <small *ngIf="email.errors['pattern']"
          >Enter a valid email address</small
        >
      </div>

      <!-- <small
          class="text-danger"
          [class.d-none]="email.valid || email.untouched"
        >
          Email invalid</small
        > -->
    </div>
    <div class="form-group">
      <label for="username">UserName:</label>
      <input
        type="username"
        class="form-control"
        id="pwd"
        placeholder="Enter username"
        [(ngModel)]="user.userName"
        [ngModelOptions]="{ standalone: true }"
        required
        #username="ngModel"
        [class.is-invalid]="username.invalid && username.touched"
      />
      <small
        class="text-danger"
        [class.d-none]="username.valid || username.untouched"
      >
        UserName invalid</small
      >
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        [(ngModel)]="user.password"
        [ngModelOptions]="{ standalone: true }"
        required
        #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
      />
      <small
        class="text-danger"
        [class.d-none]="password.valid || password.untouched"
      >
        Password invalid</small
      >
    </div>

    <div class="form-group">
      <label for="pwd">Confirm Password:</label>
      <input
        type="password"
        class="form-control"
        id="pwd"
        placeholder="Enter confirm password"
        (ngModel)="(user.password)"
        [ngModelOptions]="{ standalone: true }"
        required
        #cpassword="ngModel"
        [class.is-invalid]="cpassword.invalid && cpassword.touched"
      />
      <small
        class="text-danger"
        [class.d-none]="password.value == cpassword.value || password.untouched"
      >
        confirm password and Password should match</small
      >
    </div>
    <div class="mt-2">
      <button
        [disabled]="loginform.form.invalid"
        type="submit"
        class="btn btn-success"
      >
        Register
      </button>
      <small
        class="user"
        [routerLink]="['/login']"
        style="background-color: whitesmoke; margin-top: 9px"
        >Existing User ? Login Here!!</small
      >
    </div>
  </form>
</div>
